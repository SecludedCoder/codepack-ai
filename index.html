<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4f46e5">
  
  <!-- SEO Meta Tags -->
  <title>CodePack AI - 智能代码打包工具</title>
  <meta name="description" content="轻松打包项目代码，一键发送给 AI。支持智能文件过滤、预设模板、实时预览。">
  <meta name="keywords" content="代码打包,AI工具,代码整理,项目打包,CodePack">
  <meta name="author" content="CodePack AI">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Inline critical CSS for faster initial render -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading spinner for initial load */
    .initial-loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #f3f4f6;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Noscript message */
    noscript {
      display: block;
      padding: 20px;
      text-align: center;
      background: #fee;
      color: #c00;
    }
  </style>
</head>
<body>
  <noscript>
    您需要启用 JavaScript 才能使用 CodePack AI。
  </noscript>
  
  <div id="root">
    <!-- Initial loading state -->
    <div class="initial-loader">
      <div class="loader-spinner"></div>
      <p>正在加载 CodePack AI...</p>
    </div>
  </div>
  
  <!-- Remove loader once React loads -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loader = document.querySelector('.initial-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      }, 100);
    });
  </script>
  
  <!-- 关键！Vite 入口脚本 -->
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
